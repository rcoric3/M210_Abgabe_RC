apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter-database

  template:
    metadata:
      labels:
        app: counter-database
    spec:
      containers:
        - name: counter-database
          image: ghcr.io/rcoric3/counter-database:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRESQL_USER
              valueFrom:
              secretKeyRef:
                name: counter-database
                key: database-user
            - name: POSTGRESQL_PASSWORD
              valueFrom:
              secretKeyRef:
                name: counter-database
                key: database-password
            - name: POSTGRESQL_DATABASE
              valueFrom:
              secretKeyRef:
                name: counter-database
                key: database-name
